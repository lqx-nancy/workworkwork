<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(let i = 1;i <= 100;i++ ){
            let num = i 
          if(num % 15 === 0){
            console.log("FizzBuzz")
          }
         
          else if  (num % 3 === 0){
            console.log ("Fizz")
          }
         
          else if(num % 5 === 0 ){
            console.log("Buzz")
          }
          
          else{
            console.log(num)
          }

        }
    </script>
</body>
</html>
