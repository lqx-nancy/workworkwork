<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = +prompt("请输入一个数")
        let blank = " "
        for (let i = 1;i <= size ;i++ ){
            for (let j =1;j <= size ;j++){
              if ((i + j) % 2 ===0 ){
               blank = " "
                
              }
              else {
               blank =  "#"
              }
             
            }
         blank += "\n"  
       
        
        }
        console.log(blank )
    </script>
</body>
</html>
